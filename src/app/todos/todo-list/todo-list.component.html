<h1>Todos List</h1>
<div class="todos-actions">
  <input type="text" placeholder="Todo Title" class="add-todo" [(ngModel)]="todoTitle"/>
  <button class="add-todo-btn" (click)="addTodo($event)">Add Todo</button>
</div>
<div class="todos-container">
  <div
    *ngFor="let todo of todos$ | async" class="todo"
    [class.completed]="todo.completed"
    id="todo.id"
    (click)="toggleTodoCompleted(todo)"
  >
    <span>{{ todo.title }}</span>
  </div>
</div>
